name: Auto update clash

on:  [push]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: update clash
      run: wget -O clash https://convert.v2ray-subscribe.workers.dev/?url=https://raw.githubusercontent.com/sattheptonghop/sattheptonghop.github.io/main/v2ray&sni=dl.kgvn.garenanow.com&flag=clash
    - name: copy clash
      run: mkdir build && cp clash build
    - uses: actions/checkout@v3

        - run: mkdir -p sattheptonghop.github.io

        - run: echo hello > sattheptonghop.github.io/world.txt

        - uses: actions/upload-artifact@v3
          with:
            name: my-artifact
            path: sattheptonghop.github.io/world.txt
